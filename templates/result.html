<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #0F2027, #203A43, #2C5364);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin-top: 50px;
            position: relative;
            min-height: 100vh;
        }
        
        .result-container {
            max-width: 550px;
            margin: auto;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease-in-out;
        }

        .result-container:hover {
            transform: scale(1.05);
        }

        /* Logout button fixed top-right of page */
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff6600; /* Bright orange */
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: 0 0 12px #ff6600cc;
            cursor: pointer;
            z-index: 1000;
            user-select: none;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #cc5200;
            box-shadow: 0 0 16px #cc5200cc;
            color: #fff;
        }

        h2 {
            font-size: 32px;
            font-weight: bold;
            color: #FFC300;
            text-shadow: 2px 2px 6px rgba(255, 195, 0, 0.7);
            animation: fadeIn 1.2s ease-in-out;
        }

        p.message {
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            animation: popIn 1.2s ease-in-out;
            color: white;
        }

        p.tip {
            font-size: 20px;
            font-style: italic;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            animation: fadeIn 1.5s ease-in-out;
        }

        .btn-primary {
            background: linear-gradient(to right, #FFD700, #FF8C00);
            color: black;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            padding: 12px 20px;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #FF8C00, #FF4500);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Logout button fixed top-right of page -->
    <a href="{{ url_for('logout') }}" class="logout-btn" aria-label="Logout">Logout</a>

    <div class="result-container">
        <h2>ðŸŒŸ Your Predicted Score: <span>{{ prediction }}%</span></h2>
        <p class="message">{{ message }}</p>
        <p class="tip">ðŸ’¡ {{ tip }}</p>
        <a href="/dashboard" class="btn btn-primary mt-3">ðŸ”™ Go Back</a>
    </div>
</body>
</html>
