<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Prediction - Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    /* Background image with filter for contrast and brightness */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=1470&q=80") no-repeat center center fixed;
      background-size: cover;
      filter: contrast(140%) brightness(85%);
      z-index: -1;
    }

    /* Glassmorphism container */
    .container {
      width: 400px;
      padding: 40px 35px;
      background: rgba(255, 255, 255, 0.28);
      /* Increased opacity for better contrast */
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 50, 0.7);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.35);
      text-align: center;
      color: #111;
      /* Dark text for better readability */
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 30px;
      letter-spacing: 1.3px;
      color: #111;
      /* Dark heading */
      text-shadow: none;
      /* Remove shadow for crisp text */
    }

    input {
      width: 100%;
      padding: 14px 15px;
      margin: 14px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.85);
      /* Lighter background for inputs */
      color: #111;
      /* Dark text */
      font-size: 16px;
      box-shadow: inset 0 1px 5px rgba(0, 0, 50, 0.15);
      transition: background 0.3s ease;
    }

    input::placeholder {
      color: #666;
      /* Medium gray placeholder */
      opacity: 1;
      /* Ensure full opacity */
    }

    input:focus {
      background: rgba(255, 255, 255, 1);
      outline: none;
      box-shadow: 0 0 10px #00bcd4;
      color: #000;
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 16px 0;
      margin-top: 20px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, #00bcd4, #2196f3);
      color: #fff;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 188, 212, 0.7);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #2196f3, #00bcd4);
      transform: scale(1.05);
    }

    .signin-option {
      margin-top: 28px;
      font-size: 15px;
      color: #555;
      /* Slightly darker for better contrast */
    }

    .signin-option a {
      color: #00bcd4;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .signin-option a:hover {
      color: #80deea;
      text-decoration: underline;
    }

    /* Error message styling: light pink box with red text */
    .alert {
      margin-bottom: 18px;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 15px;
      background-color: #FFB6C1; /* LightPink background */
      color: #b22222; /* FireBrick red text */
      border: 1px solid #b22222;
      text-align: left;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 440px) {
      .container {
        width: 90vw;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <h2>Create Your Account</h2>
    <form method="POST" action="{{ url_for('signup') }}">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address" />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="signin-option">
      <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
    </div>
  </div>
</body>
</html>
