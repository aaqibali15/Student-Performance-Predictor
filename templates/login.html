<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Prediction - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=1470&q=80") no-repeat center center fixed;
      background-size: cover;
      filter: contrast(140%) brightness(85%);
      z-index: -1;
    }
    .container {
      width: 400px;
      padding: 40px 35px;
      background: rgba(255, 255, 255, 0.28);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 50, 0.7);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.35);
      text-align: center;
      color: #111;
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 30px;
      letter-spacing: 1.3px;
      color: #111;
      text-shadow: none;
    }
    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 14px 15px;
      margin: 14px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.85);
      color: #111;
      font-size: 16px;
      box-shadow: inset 0 1px 5px rgba(0, 0, 50, 0.15);
      transition: background 0.3s ease;
    }
    form input::placeholder {
      color: #666;
      opacity: 1;
    }
    form input:focus {
      background: rgba(255, 255, 255, 1);
      outline: none;
      box-shadow: 0 0 10px #00bcd4;
      color: #000;
      font-weight: 600;
    }
    button {
      width: 100%;
      padding: 16px 0;
      margin-top: 20px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, #00bcd4, #2196f3);
      color: #fff;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 188, 212, 0.7);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #2196f3, #00bcd4);
      transform: scale(1.05);
    }
    a {
      display: inline-block;
      margin-top: 28px;
      font-size: 15px;
      color: #00bcd4;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #80deea;
      text-decoration: underline;
    }
    /* Flash message styling */
    .flash-message {
      background-color: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }
    @media (max-width: 440px) {
      .container {
        width: 90vw;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”‘ Login to Your Account</h2>

    <!-- Flash message block -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('login') }}">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    
    <a href="{{ url_for('signup') }}">Don't have an account? Sign up here.</a>
  </div>
</body>
</html>
